version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liquidchat_postgres
    environment:
      POSTGRES_DB: liquidchat
      POSTGRES_USER: liquidchat
      POSTGRES_PASSWORD: liquidchat_secret
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liquidchat -d liquidchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: liquidchat_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  django:
    build: .
    container_name: liquidchat_django
    command: >
      sh -c "python manage.py migrate &&
             daphne config.asgi:application --bind 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgres://liquidchat:liquidchat_secret@postgres:5432/liquidchat
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
