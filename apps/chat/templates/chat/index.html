<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #007aff;
            --primary-glow: rgba(0, 122, 255, 0.4);
            --text-main: #ffffff;
            --text-secondary: #8e8e93;
            --danger: #ff3b30;
            --success: #34c759;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(98, 47, 219, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.2) 0%, transparent 20%);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .center {
            align-items: center;
            justify-content: center;
        }

        .full-h {
            height: 100%;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: var(--bg-color);
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        button.primary-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--primary-glow);
        }

        /* Main App Layout */
        #app-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }

        /* Sidebar */
        aside {
            width: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .user-profile {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #333;
        }

        .nav-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item .name {
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Chat Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 5px;
        }

        .message-wrapper.sent {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-wrapper.received {
            align-self: flex-start;
        }

        .message-wrapper .avatar {
            width: 32px;
            height: 32px;
            font-size: 0.8rem;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-wrapper .avatar:hover {
            transform: scale(1.1);
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message .meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .input-area input {
            margin-bottom: 0;
            background: rgba(255, 255, 255, 0.03);
        }

        .input-area button {
            width: auto;
            padding: 0 24px;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen" class="flex center">
        <div class="glass-card login-box" id="auth-card">
            <h1 class="login-title">LiquidChat</h1>
            <div id="login-fields">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button class="primary-btn" onclick="handleLogin()">Enter Liquid</button>
                <p style="margin-top:20px; color:var(--text-secondary); font-size: 0.9rem">
                    New here? <a href="#" onclick="toggleAuthMode('signup')" style="color:var(--primary)">Join
                        Liquid</a>
                </p>
            </div>
            <div id="signup-fields" class="hidden">
                <input type="text" id="signup-username" placeholder="Choose Username">
                <input type="password" id="signup-password" placeholder="Choose Password">
                <button class="primary-btn" onclick="handleSignup()">Create Account</button>
                <p style="margin-top:20px; color:var(--text-secondary); font-size: 0.9rem">
                    Joined before? <a href="#" onclick="toggleAuthMode('login')" style="color:var(--primary)">Sign
                        In</a>
                </p>
            </div>
            <p style="margin-top:20px; color:var(--danger); font-size: 0.9rem" id="auth-error"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <aside class="glass-card">
            <div class="user-profile">
                <div class="avatar" id="my-avatar">ME</div>
                <div style="flex: 1">
                    <div id="my-username" style="font-weight: 600;">Loading...</div>
                    <div style="font-size: 0.8rem; color: var(--success);">Online</div>
                </div>
                <button onclick="logout()"
                    style="background: none; border: 1px solid var(--glass-border); color: var(--text-secondary); padding: 5px 10px; border-radius: 8px; font-size: 0.7rem; cursor: pointer;">Logout</button>
            </div>

            <div class="nav-list">
                <div class="nav-item active" id="nav-global" onclick="switchChannel('global')">
                    <div class="avatar"
                        style="background: linear-gradient(135deg, #007aff, #00c6ff); position:relative">
                        #
                        <div id="global-dot" class="hidden"
                            style="position:absolute; top:-2px; right:-2px; width:10px; height:10px; background:var(--primary); border-radius:50%; border:2px solid var(--bg-color)">
                        </div>
                    </div>
                    <span class="name" id="global-name">Global Chat</span>
                </div>
                <div
                    style="padding: 15px 15px 5px 15px; display: flex; justify-content: space-between; align-items: center;">
                    <span
                        style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Direct
                        Messages</span>
                    <button onclick="fetchUsers()"
                        style="background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1.2rem;">+</button>
                </div>
                <!-- DM List to be populated -->
                <div id="dm-list"></div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="glass-card">
            <header>
                <span id="chat-title"># Global Chat</span>
                <div class="status-dot online"></div>
            </header>

            <div id="chat-messages">
                <!-- Messages go here -->
                <div style="text-align: center; color: var(--text-secondary); margin-top: 40px;">
                    Welcome to the start of the chat.
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="primary-btn" onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        // Application State
        let accessToken = localStorage.getItem('access_token');
        let currentUserId = localStorage.getItem('user_id');
        let currentUserName = localStorage.getItem('username');
        let currentUser = (currentUserId && currentUserName) ? { id: currentUserId, username: currentUserName } : null;
        let globalSocket = null;
        let privateSocket = null;
        let currentChannel = 'global'; // 'global' or conversation_id
        let conversations = [];
        let users = [];
        let typingTimeout = null;
        const onlineUsers = new Set();

        const BASE_URL = window.location.origin;
        const WS_URL = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (accessToken) {
                // Try to validate token (simplified: just assume valid or fail on connection)
                showApp();
            } else {

            }
        });

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
                stopTyping();
            } else {
                startTyping();
            }
        });

        // --- Auth Functions --- //

        function toggleAuthMode(mode) {
            const loginFields = document.getElementById('login-fields');
            const signupFields = document.getElementById('signup-fields');
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = '';

            if (mode === 'signup') {
                loginFields.classList.add('hidden');
                signupFields.classList.remove('hidden');
            } else {
                loginFields.classList.remove('hidden');
                signupFields.classList.add('hidden');
            }
        }

        async function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorEl = document.getElementById('auth-error');

            try {
                const res = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput, password: passwordInput })
                });

                const data = await res.json();

                if (res.ok) {
                    accessToken = data.access;
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('user_id', data.user.id);
                    currentUser = { id: data.user.id, username: data.user.username };
                    showApp();
                } else {
                    errorEl.textContent = data.detail || (typeof data === 'object' ? Object.values(data)[0] : 'Login failed');
                }
            } catch (e) {
                console.error(e);
                errorEl.textContent = 'Server unreachable';
            }
        }

        async function handleSignup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('auth-error');

            try {
                const res = await fetch('/api/auth/signup/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, password_confirm: password })
                });

                if (res.ok) {
                    alert('Account created! Please log in.');
                    toggleAuthMode('login');
                } else {
                    const data = await res.json().catch(() => ({ error: 'Unknown server error' }));
                    errorEl.textContent = data.detail || (typeof data === 'object' ? Object.values(data)[0] : 'Signup failed');
                }
            } catch (e) {
                console.error(e);
                errorEl.textContent = 'Server unreachable';
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('username');
            window.location.reload();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('my-username').textContent = currentUser ? currentUser.username : 'User';
            document.getElementById('my-avatar').textContent = currentUser ? currentUser.username[0].toUpperCase() : '?';

            connectGlobalWS();
            connectPrivateWS();
            fetchConversations();
            switchChannel('global');
        }

        // --- WebSocket --- //

        function connectGlobalWS() {
            if (globalSocket) return;
            const url = `${WS_URL}/ws/chat/global/?token=${accessToken}`;
            globalSocket = new WebSocket(url);

            globalSocket.onopen = () => addSystemMessage('Connected to Global Network');
            globalSocket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'global_message') {
                    if (currentChannel === 'global') {
                        const msg = data.message;
                        const isMe = msg.sender.id === (currentUser ? currentUser.id : '');
                        appendMessage(msg.sender.username, msg.content, isMe ? 'sent' : 'received', msg.sender.id, msg.timestamp);
                    } else {
                        // Mark global has new
                        document.getElementById('global-dot').classList.remove('hidden');
                        document.getElementById('global-name').style.fontWeight = '700';
                        document.getElementById('global-name').style.color = 'white';
                    }
                } else if (data.type === 'user_presence') {
                    if (data.status === 'online') onlineUsers.add(data.user_id);
                    else onlineUsers.delete(data.user_id);
                    renderDMList();
                }
            };
            globalSocket.onclose = () => {
                globalSocket = null;
                setTimeout(connectGlobalWS, 3000);
            };
        }

        function connectPrivateWS() {
            if (privateSocket) return;
            const url = `${WS_URL}/ws/chat/private/?token=${accessToken}`;
            privateSocket = new WebSocket(url);

            privateSocket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                console.log('Private socket message:', data);

                if (data.type === 'private_message' || data.type === 'private_message_sent') {
                    const msg = data.message;
                    // Force lowercase for comparison to avoid UUID mismatch
                    const targetChan = String(msg.conversation_id).toLowerCase();
                    const activeChan = String(currentChannel).toLowerCase();

                    if (activeChan === targetChan) {
                        const isMe = msg.sender.id === (currentUser ? currentUser.id : '');
                        appendMessage(msg.sender.username, msg.content, isMe ? 'sent' : 'received', msg.sender.id, msg.timestamp);
                    } else if (data.type === 'private_message') {
                        // Mark as unread/show indicator
                        const conv = conversations.find(c => String(c.id).toLowerCase() === targetChan);
                        if (conv) {
                            conv.has_new = true;
                            renderDMList();
                        } else {
                            // If conversation isn't in list yet, refresh list but preserve marker
                            fetchConversations(targetChan);
                        }
                    }
                } else if (data.type === 'typing_indicator') {
                    if (currentChannel === data.conversation_id) {
                        showTypingIndicator(data.status === 'typing' ? data.username : null);
                    }
                }
            };
            privateSocket.onclose = () => {
                privateSocket = null;
                setTimeout(connectPrivateWS, 3000);
            };
        }

        // --- Data Fetching --- //

        async function fetchConversations(newMsgChanId = null) {
            try {
                const res = await fetch('/api/chat/conversations/', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const newConvs = data.results || data;

                // Merge has_new state from old conversations
                newConvs.forEach(nc => {
                    const old = conversations.find(oc => oc.id === nc.id);
                    if (old && old.has_new) nc.has_new = true;
                    if (newMsgChanId && String(nc.id).toLowerCase() === String(newMsgChanId).toLowerCase()) {
                        nc.has_new = true;
                    }
                });

                conversations = newConvs;
                renderDMList();
            } catch (e) { }
        }

        async function fetchUsers() {
            try {
                const res = await fetch('/api/auth/users/', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                users = data.results || data;
                const userList = users.map(u => `${u.username} (${u.email})`).join('\n');
                const selected = prompt(`Select a user to message:\n\n${userList}`);
                if (selected) {
                    const target = users.find(u => selected.includes(u.username));
                    if (target) startConversation(target.id);
                }
            } catch (e) { alert('Failed to fetch users'); }
        }

        async function startConversation(userId) {
            try {
                const res = await fetch(`/api/chat/conversations/user/${userId}/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                fetchConversations();
                const other = data.conversation.participants.find(p => p.id !== (currentUser ? currentUser.id : ''));
                switchChannel(data.conversation.id, other ? other.username : 'DM');
            } catch (e) { alert('Error starting conversation'); }
        }

        // Message parsing is now handled within Global and Private WS listeners to allow conditional logic.

        // --- UI Logic --- //

        function renderDMList() {
            const list = document.getElementById('dm-list');
            list.innerHTML = '';
            conversations.forEach(conv => {
                const other = conv.participants.find(p => p.id !== (currentUser ? currentUser.id : ''));
                if (!other) return;

                const isOnline = onlineUsers.has(other.id) || (other.is_online);
                const hasNew = conv.has_new || false;

                const item = document.createElement('div');
                item.className = `nav-item ${currentChannel === conv.id ? 'active' : ''}`;
                item.onclick = () => {
                    conv.has_new = false;
                    switchChannel(conv.id, other.username);
                    fetchPrivateHistory(conv.id);
                };
                item.innerHTML = `
                        <div class="avatar" style="position:relative">
                            ${other.username[0].toUpperCase()}
                            ${hasNew ? '<div style="position:absolute; top:-2px; right:-2px; width:10px; height:10px; background:var(--primary); border-radius:50%; border:2px solid var(--bg-color)"></div>' : ''}
                        </div>
                        <div style="flex:1">
                            <div class="name" style="${hasNew ? 'font-weight:700; color:white' : ''}">${other.username}</div>
                            <div style="font-size:0.7rem; color: ${isOnline ? 'var(--success)' : 'var(--text-secondary)'}">${isOnline ? 'Online' : 'Offline'}</div>
                        </div>
                    `;
                list.appendChild(item);
            });
        }

        function startTyping() {
            if (currentChannel === 'global') return;
            if (typingTimeout) clearTimeout(typingTimeout);
            else if (privateSocket && privateSocket.readyState === WebSocket.OPEN) {
                privateSocket.send(JSON.stringify({ type: 'typing_start', conversation_id: currentChannel }));
            }
            typingTimeout = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            if (currentChannel === 'global') return;
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
                if (privateSocket && privateSocket.readyState === WebSocket.OPEN) {
                    privateSocket.send(JSON.stringify({ type: 'typing_stop', conversation_id: currentChannel }));
                }
            }
        }

        function showTypingIndicator(username) {
            let indicator = document.getElementById('typing-indicator');
            if (username) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.style.fontSize = '0.8rem';
                    indicator.style.color = 'var(--text-secondary)';
                    indicator.style.padding = '5px 20px';
                    document.getElementById('chat-messages').appendChild(indicator);
                }
                indicator.textContent = `${username} is typing...`;
                const container = document.getElementById('chat-messages');
                container.scrollTop = container.scrollHeight;
            } else if (indicator) {
                indicator.remove();
            }
        }

        async function fetchPrivateHistory(convId) {
            try {
                const res = await fetch(`/api/chat/conversations/${convId}/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                data.messages.forEach(m => {
                    const isMe = m.sender.id === (currentUser ? currentUser.id : '');
                    appendMessage(m.sender.username, m.content, isMe ? 'sent' : 'received', m.sender.id, m.timestamp);
                });
            } catch (e) { }
        }

        function switchChannel(channel, name = 'Global Chat') {
            currentChannel = channel;
            document.getElementById('chat-title').textContent = channel === 'global' ? '# Global Chat' : `@ ${name}`;
            document.getElementById('nav-global').classList.toggle('active', channel === 'global');

            if (channel === 'global') {
                document.getElementById('global-dot').classList.add('hidden');
                document.getElementById('global-name').style.fontWeight = 'normal';
                document.getElementById('global-name').style.color = '';
            }

            renderDMList();
            clearMessages(name);
            if (channel === 'global') fetchGlobalHistory();
            else fetchPrivateHistory(channel);
            document.getElementById('message-input').focus();
        }

        async function fetchGlobalHistory() {
            try {
                const res = await fetch('/api/chat/global/messages/', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const msgs = data.results || data;
                msgs.forEach(m => {
                    const isMe = m.sender.id === (currentUser ? currentUser.id : '');
                    appendMessage(m.sender.username, m.content, isMe ? 'sent' : 'received', m.sender.id, m.timestamp);
                });
            } catch (e) { }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;

            if (currentChannel === 'global') {
                if (globalSocket && globalSocket.readyState === WebSocket.OPEN) {
                    globalSocket.send(JSON.stringify({ type: 'send_global_message', content }));
                    input.value = '';
                }
            } else {
                if (privateSocket && privateSocket.readyState === WebSocket.OPEN) {
                    privateSocket.send(JSON.stringify({ type: 'send_private_message', conversation_id: currentChannel, content }));
                    input.value = '';
                }
            }
        }

        function clearMessages(targetName = 'conversation') {
            const container = document.getElementById('chat-messages');
            container.innerHTML = `<div style="text-align: center; color: var(--text-secondary); margin-top: 40px; font-size: 0.9rem;">This is the beginning of your chat with ${targetName}.</div>`;
        }

        function appendMessage(sender, text, type, senderId, timestamp) {
            const container = document.getElementById('chat-messages');
            if (!container) return;

            const isMe = type === 'sent';
            const displayName = isMe ? 'You' : sender;
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${type}`;

            if (!isMe) {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                const colors = ['#FF9A9E', '#A18CD1', '#FBC2EB', '#8FD3F4', '#84FAB0', '#F6D365'];
                const colorIdx = (senderId ? senderId.charCodeAt(0) : 0) % colors.length;
                avatar.style.background = `linear-gradient(135deg, ${colors[colorIdx]}, #fff)`;
                avatar.textContent = sender[0].toUpperCase();
                avatar.title = `Message ${sender}`;
                if (senderId) {
                    avatar.onclick = () => startConversation(senderId);
                }
                wrapper.appendChild(avatar);
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.style.whiteSpace = 'pre-wrap';

            const meta = document.createElement('div');
            meta.style.display = 'flex';
            meta.style.justifyContent = 'space-between';
            meta.style.gap = '10px';
            meta.style.marginBottom = '4px';
            meta.style.fontSize = '0.75rem';
            meta.style.opacity = '0.7';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = displayName;

            const timeSpan = document.createElement('span');
            timeSpan.textContent = time;

            meta.appendChild(nameSpan);
            meta.appendChild(timeSpan);

            const body = document.createElement('div');
            body.textContent = text;

            msgDiv.appendChild(meta);
            msgDiv.appendChild(body);
            wrapper.appendChild(msgDiv);

            // Remove typing indicator if it exists and we're adding a message
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();

            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('chat-messages');
            if (!container) return;
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.color = 'var(--text-secondary)';
            div.style.fontSize = '0.8rem';
            div.style.margin = '10px 0';
            div.textContent = text;
            container.appendChild(div);
        }
    </script>
</body>
